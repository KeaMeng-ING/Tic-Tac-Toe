<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big-container">
      <div class="player-turn">
        <h1 class="info">
          It's <span class="player blue">Player 1</span>'s Turn (<span
            class="symbol blue"
            >X</span
          >)
        </h1>
      </div>
      <div class="container">
        <div class="square" data-col="0" data-row="0"></div>
        <div class="square" data-col="1" data-row="0"></div>
        <div class="square" data-col="2" data-row="0"></div>
        <div class="square" data-col="0" data-row="1"></div>
        <div class="square" data-col="1" data-row="1"></div>
        <div class="square" data-col="2" data-row="1"></div>
        <div class="square" data-col="0" data-row="2"></div>
        <div class="square" data-col="1" data-row="2"></div>
        <div class="square" data-col="2" data-row="2"></div>
      </div>

      <div class="player-score">
        <div class="left-score">
          <h3 class="score blue">Player 1</h3>
          <h3 class="one-score score score-only">0</h3>
        </div>
        <div class="line"></div>
        <div class="right-score">
          <h3 class="score red">Player 2</h3>
          <h3 class="two-score score score-only">0</h3>
        </div>
      </div>
    </div>

    <dialog id="dialog-container">
      <div class="dialog-box">
        <h3 class="title">
          <span class="player blue player-title">Player 1</span> Wins
        </h3>

        <div class="dialog-scoreboard">
          <div class="playerwin">
            <h2 class="one-score dialog-score">0</h2>
            <h3 class="dialog-player blue">Player 1</h3>
          </div>

          <div class="line black"></div>

          <div class="playerwin">
            <h2 class="two-score dialog-score">0</h2>
            <h3 class="dialog-player red">Player 2</h3>
          </div>
        </div>

        <button type="submit" class="play-again-button">Restart</button>
      </div>
    </dialog>

    <script src="main.js"></script>
  </body>
</html>
