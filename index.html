<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big-container">
      <div class="player-turn">
        <h1>It's <span class="player">Player 1</span>'s Turn (X)</h1>
      </div>
      <div class="container">
        <div class="square" data-col="0" data-row="0"></div>
        <div class="square" data-col="1" data-row="0"></div>
        <div class="square" data-col="2" data-row="0"></div>
        <div class="square" data-col="0" data-row="1"></div>
        <div class="square" data-col="1" data-row="1"></div>
        <div class="square" data-col="2" data-row="1"></div>
        <div class="square" data-col="0" data-row="2"></div>
        <div class="square" data-col="1" data-row="2"></div>
        <div class="square" data-col="2" data-row="2"></div>
      </div>

      <div class="player-score">
        <div class="left-score">
          <p>Player 1</p>
          <p class="one-score">0</p>
        </div>
        <div class="line"></div>
        <div class="right-score">
          <p>Player 2</p>
          <p class="2-score">0</p>
        </div>
      </div>
    </div>

    <dialog id="dialog-container">
      <div class="dialog-box">
        <h3>Player 1 Wins</h3>

        <div class="dialog-scoreboard">
          <div class="player1wins playerwin">
            <h2 class="one-score">0</h2>
            <p>Player 1 Wins</p>
          </div>

          <div class="line"></div>

          <div class="player2wins playerwin">
            <h2 class="2-score">0</h2>
            <p>Player 1 Wins</p>
          </div>
        </div>

        <button type="submit" class="play-again-button">Restart</button>
      </div>
    </dialog>

    <script src="main.js"></script>
  </body>
</html>
